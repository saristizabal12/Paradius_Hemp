<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="verify.css">
    <title>trial button</title>
</head>
<body>
    <div class="container">
        <div class="verify">
            <div class="content">
                <div class="content-border">
                    <div class="logos-main">
                        <img src="images/favicon.png">
                    </div>
                    <h1>21+ Age Requirement</h1>
                    <h2>Please confirm</h2>
                    <h2>By clicking "Yes" you are confirming you are of 21 years or older</h2>
                        <div class="button">
                            <button class="button button1">Yes</button>
                            <button class="button button2">No</button>
                        </div>
                </div>
                <div class="pic-row">
                    <div class="column">
                      <img src="images/hemp_logo1.png" alt="hemp_logo1" style="width: 200px;">
                    </div>
                    <div class="column">
                      <img src="images/hemp_logo2.png" alt="hemp_logo2" style="width:200px;">
                    </div>
                    <div class="column">
                      <img src="images/hemp_logo3.png" alt="hemp_logo3" style="width:200px;">
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
